<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<title>Whac-a-mole!!++</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="wrap">
			<div id="game">
				<div class="container">
					<div class="scores">
						<h2>Your score:</h2>
						<h2 id="score">0</h2>
						<br />
						<br />
						<h2>Time Left:</h2>
						<h2 id="time-left">60</h2>
					</div>
				</div>
				<div class="container">
					<div class="grid">
						<div class="square" id="1"></div>
						<div class="square" id="2"></div>
						<div class="square" id="3"></div>
						<div class="square" id="4"></div>
						<div class="square" id="5"></div>
						<div class="square" id="6"></div>
						<div class="square" id="7"></div>
						<div class="square" id="8"></div>
						<div class="square" id="9"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap">
			<div class="container" id="chat">

				<div id="chat_container" class="row">
					<div class="center_div"><h1>whac-a-mole</h1></div>
					<p>Enter a username and chat. To challenge someone in whac-a-mole hit "start game".</p>
					<div class="column" id="left_col">
						<p id="user_list_title">Current Users:</p>
						<ul id="user_list">
							<li>User 1</li>
							<li>User 2</li>
						</ul>
					</div>
					<div class="column" id="right_col">
						<span>
							<input type="text" id="user_name" placeholder="username" />

							<input
								type="text"
								id="chat_input"
								placeholder="message"
							/>
							<button type="button" id="send_btn" value="send" />send</button>
								<button type="button" id="start_btn" value="start game" />start game
							</button>
						</span>
						<div id="chat_messages"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="app.js"></script>
	</body>
</html>
