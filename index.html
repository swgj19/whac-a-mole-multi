<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<title>Whac-a-mole!!++</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="game">
		<div class="container">
			<div class="scores">
				<h2>Your score:</h2>
				<h2 id="score">0</h2>
				<br />
				<br />
				<h2>Time Left:</h2>
				<h2 id="time-left">60</h2>
			</div>
		</div>
		<div class="container">
			<div class="grid">
				<div class="square" id="1"></div>
				<div class="square" id="2"></div>
				<div class="square" id="3"></div>
				<div class="square" id="4"></div>
				<div class="square" id="5"></div>
				<div class="square" id="6"></div>
				<div class="square" id="7"></div>
				<div class="square" id="8"></div>
				<div class="square" id="9"></div>
			</div>
		</div>
		</div>
		<div class="container" id="chat">
			<div id="chat_container" class="row">
				<div class="column" id="left_col">
					<p id="user_list_title">Current Users:</p>
					<ul id="user_list">
						<li>User 1</li>
						<li>User 2</li>
					</ul>
				</div>
				<div class="column" id="right_col">
					<span>
						<input type="text" id="user_name" placeholder="Your Username" />
						
						<input type="text" id="chat_input" placeholder="type message here" />
						<input type="button" id="send_btn" value="send" />
						<input type="button" id="start_btn" value="start game" />
					</span>
					<div id="chat_messages"></div>
				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="app.js"></script>
	</body>
</html>
